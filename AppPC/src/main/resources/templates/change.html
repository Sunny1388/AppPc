<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
   img {
 
 	width: 300px !important;
    height:200px !important;
    }
 
 h2 {
 text-align: center;
 color: ivory;
 background-color:DodgerBlue;
 }
   
 .btn {
 text-align: center;
 color: ivory;
 background-color:DodgerBlue;
 }
 </style>

<title>Aggiungi articoli</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container">
        <h2>Aggiungi articoli</h2>
         <form action = "changeP" method = "post">
   <div class="card-group">
   <div th:each = "pc1 : ${magazzino}" class = "card">
    <img class="img-thumbnail" th:src="${pc1.url}" alt="Card image cap">
   <div class="card-body">
    <h5 class="card-title">Marca: <span th:text = "${pc1.marca}"></span></h5>
    <p class="card-text">Tipologia: <span th:text = "${pc1.tipologia}"></span></p>
    <p class="card-text">Modello: <span th:text = "${pc1.modello}"></span></p>
    <p class="card-text">Quantit√†: <span th:text = "${pc1.qnt}"></span></p>
    <p class="card-text">Prezzo: <span th:text = "${pc1.prezzo}"></span></p>
    <p class="card-text"><span th:text = "${pc1.descrizione}"></span></p>
    <input type = "checkbox" id = "myCheck" name = "ordini" th:value = "${pc1.id}">
    <input type="number" step="0.01" id="prezzo" placeholder="numero di pezzi" name = "pezzi">
    </div></div></div></div>
    <div class="text-center"><input type="submit" value = "aggiungi" style="background-color: tomato; color: ivory; text-align: center; border-radius: 10px;  padding: 5px;
  width: 120px; height: 40px; border: none;">
  </div>
    </form>
     <br>
    <div class="text-center">
            <button class="btn" onclick = "location.href='/'"> Torna al Form principale</button></div>
</body>
</html>
